<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/media.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <title>Knockout Weather App</title>
</head>

<body>
  <section data-bind="if: showErrorMessage">
    <div class="error-message">
      <p>Cannot find weather data for<br /><span data-bind="text: term"></span></p>
      <button data-bind="click: hideErrorMessage">OK</button>
    </div>
  </section>
  <section data-bind="ifnot: showErrorMessage">
    <div class="app">
      <form data-bind="submit: getCity">
        <div class="form-search">
          <input type="text" placeholder="Enter city name..." data-bind="value: term">
          <!-- ko if: isLoading -->
          <div class="loader"></div>
          <!-- /ko -->
        </div>
        <aside class="form-controls">
          <button type="submit">Get</button>
          <button type="button" data-bind="click: compareCities">Compare</button>
        </aside>
      </form>
      <ul data-bind="foreach: { data: cities, afterAdd: fadeIn }">
        <li>
          <img data-bind="attr:{src: getIconPath(), alt: label}">
          <aside>
            <h3 data-bind="text: name"></h3>
            <p data-bind="text: getCelsius() + ' Â°C'"></p>
          </aside>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
