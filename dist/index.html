<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
    <script data-main="app" src="lib/require.js"></script>
    <title>Image Search</title>
</head>

<body>
    <div class="app">
        <div class="image-search">
            <form data-bind="event: { submit: search }" id="image-search" enctype="multipart/form-data">
                <div class="form-search">
                    <input type="file" accept="image/*" id="file-input" required>
                    <!-- ko if: isLoading -->
                    <div class="loader"></div>
                    <!-- /ko -->
                </div>
                <button>Upload</button>
            </form>
        </div>
        <!-- ko if: images -->
        <ul data-bind="foreach: images">
            <li>
                <a data-bind="attr: { href:  $parent.api + '/' + $data[1] }" target="_blank">
                    <img data-bind="attr: { src: $parent.api + '/' + $data[1], alt: $data[1] }">
                </a>
            </li>
        </ul>
        <!-- /ko -->
    </div>
</body>

</html>
